<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variable</title>
  </head>
  <body>
    <script>
      var firstName = "Rio ";
      var middleName = "Aditya ";
      var lastName = "Novanto";
      var fullName = firstName + middleName + lastName;
      document.writeln(fullName);
      document.writeln("<br>");
      document.writeln(fullName);
      document.writeln("<br>");
      document.writeln(fullName);
      document.writeln("<br>");
      document.writeln("<br>");
      document.writeln("<br>");
      fullName = "Yessica Tamara";
      document.writeln(fullName);
      document.writeln("<br>");
    </script>
  </body>
</html>
