<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For In</title>
  </head>
  <body>
    <script>
      // EXAMPLE FOR OBJECT
      const person = {
        firstName: "Rio",
        middleName: "Aditya",
        lastName: "Novanto",
      };

      for (const fullName in person) {
        document.writeln(`<p>${fullName} : ${person[fullName]}</p>`);
      }
      // EXAMPLE FOR INDEX
      const names = ["Rio", "Aditya", "Novanto"];

      for (const index in names) {
        document.writeln(`<p>${index} : ${names[index]}</p>`);
      }
    </script>
  </body>
</html>
