<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function sebagai Value</title>
  </head>
  <body>
    <script>
      function sayHello(name) {
        document.writeln(`<p>Hello ${name}</p>`);
      }
      sayHello("rio");
      let say = sayHello;
      say("rioo");

      function giveMeName(callback) {
        callback("rio"); // seakan-akan dia manggil sayHello("rio")
      }

      giveMeName(sayHello);
      giveMeName(say); // sama aja memanggil giveMeName(sayHello), karena say isinya function sayHello
    </script>
  </body>
</html>
