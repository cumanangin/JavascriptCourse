<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch Statement</title>
  </head>
  <body>
    <script>
      const nilai = "A";

      switch (nilai) {
        case "A":
          document.writeln("Wow anda lulus dengan baik");
          break; /// untuk menghentikan eksekusinya
        case "B":
          document.writeln("selamat anda lulus");
        case "C":
          document.writeln("selamat anda lulus");
          break;
        case "D":
          document.writeln("anda tidak lulus");
        default:
          document.writeln("mungkin anda salah jurusan");
      }
    </script>
  </body>
</html>
