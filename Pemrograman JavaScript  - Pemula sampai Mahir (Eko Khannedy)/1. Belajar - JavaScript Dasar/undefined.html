<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Undefined</title>
  </head>
  <body>
    <script>
      /// undefine adalah sesuatu variabel ataupun data yang belum di-definisikan

      let name;
      if (name === undefined) {
        alert("undefined");
      } else {
        alert("defined");
      }

      let names = ["rio", "aditya"];
      //delete names[0]; // === names[0] = undefined
      /* console.table(names);
      names[0] = "rio";
      console.table(names); */

      if (names[2] === undefined) {
        console.info("array undefined");
      } else {
        console.info("array defined");
      }

      const person = {};
      if (person.name === undefined) {
        console.info("object undefined");
      } else {
        console.info("object defined");
      }
    </script>
  </body>
</html>
