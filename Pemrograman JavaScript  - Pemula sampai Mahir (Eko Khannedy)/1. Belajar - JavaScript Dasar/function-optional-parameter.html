<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Optional Parameter</title>
  </head>
  <body>
    <script>
      function sayName(firstName, middleName, lastName) {
        console.log(firstName);
        console.log(middleName);
        console.log(lastName);
      }
      sayName();
      sayName("rio");
      sayName("rio", "aditya");
      sayName("rio", "aditya", "novanto");
      /// program tidak error, meskipun parameter lainnya tidak diberikan nilai
    </script>
  </body>
</html>
