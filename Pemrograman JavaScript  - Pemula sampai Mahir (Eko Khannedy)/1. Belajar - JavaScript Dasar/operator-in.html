<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator In</title>
  </head>
  <body>
    <script>
      const person = {
        firstName: "Rio",
        lastName: "Novanto",
      };

      const result = "lastName" in person; // kalo object tuh manggil properti yang ada dari objectnya
      document.writeln(`<p>${result}</p>`);

      const student = {
        firstName: "Rio",
        lastName: undefined,
      };

      if ("lastName" in student) {
        alert(`Hello ${student.lastName}`);
      } else {
        alert("hello");
      }

      const names = [null, "rio", null];

      const hasil = 1 in names; // kalo array cara aksesnya tuh kasih si index keberapa
      document.writeln(`${hasil}`);
    </script>
  </body>
</html>
