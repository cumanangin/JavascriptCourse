<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Anonymous</title>
  </head>
  <body>
    <script>
      // contoh menggunakan variable
      const say = function (name, age) {
        document.writeln(`<p>Hello ${name}, age : ${age}</p>`);
      };

      say("rio", 4);

      // contoh menggunakan parameter

      function giveMeName(tess, umur) {
        tess("rioo", 3);
      }
      giveMeName(say); // bisa menggunakan say, karena say juga merupakan function

      giveMeName(function (name, age) {
        document.writeln(`Hai ${name}, Age : ${age}`);
      });
    </script>
  </body>
</html>
