<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Augmented Assignment</title>
  </head>
  <body>
    <script>
      let result = 1 + 2;
      document.writeln("<p> 1 + 2 = " + result + "</p>\n");
      let originResult = result;

      result -= 1;
      document.writeln(
        "<p> Nilai awal = " + originResult + ", 3-1 = " + result + "</p>\n"
      );
      originResult = result;
      result *= 2;
      document.writeln("<p>" + originResult + " * 2 = " + result + "</p>");
    </script>
  </body>
</html>
