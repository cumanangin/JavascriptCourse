<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup Confirm</title>
  </head>
  <body>
    <script>
      const masuk = confirm("yakin masuk?");
      if (masuk) {
        const nama = prompt("masukkan nama : ");
        if (nama !== "") {
          alert(`hello ${nama}`);
        } else {
          alert("");
        }
      } else {
        alert("bye bye");
      }
    </script>
  </body>
</html>
