<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If Expression</title>
  </head>
  <body>
    <script>
      const exampleValue = 81;
      if (exampleValue > 80) {
        document.writeln("<p>Excellent : A</p>");
      } else if (exampleValue > 70) {
        document.writeln("<p>Good Job : B</p>");
      } else if (exampleValue > 60) {
        document.writeln("<p>Nice : C</p>");
      } else {
        document.writeln("<p>Nice Try</p>");
      }
    </script>
  </body>
</html>
