<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe Data String</title>
  </head>
  <body>
    <script>
      document.writeln(""); // ini string kosongdocument.writeln("<br>")
      document.writeln("Rio");
      document.writeln("<br>");
      document.writeln("Aditya");
      document.writeln("<br>");
      document.writeln("Rio " + "Aditya");
      document.writeln("<br><br>");

      // Escape Sequence tipe data text
      document.writeln("<textarea cols='100' rows='10'>");
      document.write("Rio Aditya Novanto\n");
      document.write("\\Home \\Rio\n");
      document.write('"Test 1"\n');
      document.write("'Test 2'\n");
      document.writeln("</textarea>");
    </script>
  </body>
</html>
